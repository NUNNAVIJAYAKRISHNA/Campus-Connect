          </div>
          <div class="space-y-4">
            <button
              class="w-full flex items-center justify-center gap-2 rounded-lg bg-primary/10 dark:bg-primary/20 px-4 py-3 text-sm font-semibold text-primary hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors"

              <span>Edit Profile</span>

          </div>
        </div>
      </main>
    </div>
    <script type="module">
      import { auth } from './assets/js/firebaseOptions.js';
      import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
  
      const logoutBtn = document.getElementById('logout-btn');
  
      // Auth guard
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = 'login.html';
        }
      });
  
      // Logout
      if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
          try {
            await signOut(auth);
            sessionStorage.removeItem('user');
            window.location.href = 'login.html';
          } catch (err) {
            console.error('Sign out error', err);
            alert('Logout failed. Please try again.');
          }
        });
      }
    </script>
