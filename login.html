<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            max-width: 90%;
        }
        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .input-container {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            width: calc(100% - 24px); /* Adjust for padding and border */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }

        /* Google Button Specifics */
        .google-btn {
            background-color: #ffffff;
            color: #444;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-btn:hover {
            background-color: #f7f7f7;
        }
        .google-btn svg {
            margin-right: 10px;
        }

        .divider {
            margin: 20px 0;
            font-weight: bold;
            color: #888;
        }

        /* Utility & Links */
        .extra-links {
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
        }
        .extra-links a {
            color: #28a745;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        #toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            user-select: none; /* Prevent text selection */
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<!-- Google Identity Services Library -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-container">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Enter your password" required>
                <span id="toggle-password">üëÅÔ∏è</span>
            </div>
            <div class="extra-links">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="divider">OR</div>
        <!-- Google Sign-in button is rendered here by Google's script -->
        <div id="google-signin-btn"></div>
    </div>

    <script>
        // Function to decode the JWT token from Google
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        // Callback function to handle the credential response
        function handleCredentialResponse(response) {
            // The response.credential is a JSON Web Token (JWT)
            console.log("Encoded JWT ID token: " + response.credential);

            // Decode the token to see user info (for client-side debugging)
            const responsePayload = decodeJwtResponse(response.credential);
            console.log("Decoded Payload:", responsePayload);
            console.log("ID: " + responsePayload.sub);
            console.log('Full Name: ' + responsePayload.name);
            console.log('Given Name: ' + responsePayload.given_name);
            console.log('Family Name: ' + responsePayload.family_name);
            console.log("Image URL: " + responsePayload.picture);
            console.log("Email: " + responsePayload.email);

            // IMPORTANT: In a real app, you would send this 'response.credential'
            // to your backend server. The server would then verify the token with
            // Google to securely authenticate the user.
        }

        // --- Page Specific Interactivity ---

        // Handle Show/Hide Password
        const togglePassword = document.querySelector('#toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Toggle the eye icon (optional: use different icons for show/hide)
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Handle Form Submission
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from reloading the page
            const email = document.getElementById('email').value;
            // In a real app, you would now validate and send this data to your server
            alert(`Login attempt with email: ${email}`);
        });


        // Initialize the Google Sign-In client
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '1017566795753-j63trcd2t0lpfvr99ntbgba16rl6sp0l.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("google-signin-btn"),
                { theme: "outline", size: "large", width: "300" } // Customization options
            );
            google.accounts.id.prompt(); // Optional: display a one-tap sign-in prompt
        };
    </script>
</body>
</html>
