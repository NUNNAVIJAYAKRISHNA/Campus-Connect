<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Campus Connect - Login</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/colors.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "var(--primary)",
              "background-light": "var(--bg-main)",
              "background-dark": "var(--bg-main)",
              "foreground-light": "var(--text-primary)",
              "foreground-dark": "var(--text-primary)",
              "subtle-light": "var(--text-secondary)",
              "subtle-dark": "var(--text-secondary)",
              "border-light": "var(--border)",
              "border-dark": "var(--border)",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex min-h-screen">
        <!-- Left decorative column -->
        <div class="hidden lg:flex lg:w-1/2 items-center justify-center bg-primary/5 dark:bg-primary/10 p-12 relative overflow-hidden">
            <div class="absolute -top-16 -left-16 w-48 h-48 bg-primary/20 rounded-full"></div>
            <div class="absolute -bottom-24 -right-10 w-64 h-64 bg-primary/10 rounded-full"></div>
            <div class="text-center z-10">
                <a class="flex items-center justify-center gap-3 text-gray-900 dark:text-white mb-6" href="index.html">
                    <svg class="h-10 w-10 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                    <span class="text-3xl font-bold">CampusConnect</span>
                </a>
                <p class="text-xl text-gray-700 dark:text-gray-300 max-w-sm mx-auto">
                    Discover & Manage College and Community Events
                </p>
            </div>
        </div>

        <!-- Right login form column -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
            <div class="w-full max-w-md">
                <div class="text-center lg:text-left mb-10">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Login</h1>
                    <p class="mt-2 text-gray-600 dark:text-gray-400">Welcome back! Please enter your details.</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required class="mt-1 block w-full px-3 py-2 bg-background-light dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <div class="flex justify-between">
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                            <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
                        </div>
                        <div class="relative">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required class="mt-1 block w-full px-3 py-2 bg-background-light dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary">
                            <span id="toggle-password" class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-500">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Login
                    </button>
                </form>

                <div id="error-message" class="text-center text-red-500 text-sm mt-4"></div>

                <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account?
                    <a href="registration.html" class="font-medium text-primary hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './assets/js/firebaseOptions.js';
        import {
            signInWithEmailAndPassword,            
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
        import { doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

        // Elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.querySelector('#toggle-password');
        const errorDiv = document.getElementById('error-message');

        // Utility to show errors
        function showError(message) {
            if (errorDiv) errorDiv.textContent = message;
            else alert(message);
        }

        // Toggle password visibility
        if (togglePassword) {
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        }

        // Email/password sign-in
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.textContent = '';
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please enter email and password.');
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch user document from Firestore (if exists)
                try {
                    const userDocRef = doc(db, 'users', user.uid);
                    const snap = await getDoc(userDocRef);
                    if (snap.exists()) {
                        console.log('User data from Firestore:', snap.data());
                        // Optionally save to localStorage/sessionStorage
                        sessionStorage.setItem('user', JSON.stringify(snap.data()));

                        // Role-based redirect
                        const role = snap.data().role;
                        if (role === 'admin') {
                            window.location.href = 'add_event_admin.html';
                            return;
                        }
                    }
                } catch (err) {
                    console.warn('Could not fetch user data:', err);
                }

                // Default redirect to regular user dashboard
                window.location.href = 'user_dashboard.html';
            } catch (error) {
                console.error('Login error', error);
                showError(error.message || 'Login failed.');
            }
        });

        // Redirect already authenticated users to appropriate dashboard based on role
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDocRef = doc(db, 'users', user.uid);
                    const snap = await getDoc(userDocRef);
                    if (snap.exists()) {
                        const role = snap.data().role;
                        if (role === 'admin') {
                            window.location.href = 'add_event_admin.html';
                            return;
                        }
                    }
                } catch (err) {
                    console.warn('Error checking user role on auth state change:', err);
                }
                // Default
                window.location.href = 'user_dashboard.html';
            }
        });
    </script>
</body>
</html>
