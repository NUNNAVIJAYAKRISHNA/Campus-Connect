<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Event Admin Panel</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/colors.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "var(--primary)",
              "background-light": "#f6f7f8",
              "background-light": "var(--bg-main)",
              "background-dark": "var(--bg-main)",
              "foreground-light": "var(--text-primary)",
              "foreground-dark": "var(--text-primary)",
              "subtle-light": "var(--text-secondary)",
              "subtle-dark": "var(--text-secondary)",
              "border-light": "var(--border)",
              "border-dark": "var(--border)",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
  >
    <div class="flex min-h-screen">
      <aside
        class="w-64 bg-background-light dark:bg-background-dark border-r border-gray-200 dark:border-gray-700 flex flex-col"
      >
        <div class="p-6">
          <h1 class="text-xl font-bold text-gray-900 dark:text-white">
            Event Admin
          </h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Manage your events
          </p>
        </div>
        <!-- Admin profile in sidebar -->
        <div class="px-6 py-4 border-t border-gray-100 dark:border-gray-800">
          <div class="flex items-center gap-3">
            <div id="admin-avatar" class="w-12 h-12 rounded-full bg-gray-200 bg-center bg-cover"></div>
            <div>
              <div id="admin-name" class="font-semibold text-gray-900 dark:text-white">Admin</div>
              <div id="admin-email" class="text-sm text-gray-500 dark:text-gray-400">admin@example.com</div>
            </div>
          </div>
          <div class="mt-3">
            <button id="admin-logout" class="w-full text-left px-3 py-2 rounded-lg text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">Logout</button>
          </div>
        </div>
        <nav class="flex-1 px-4 py-2 space-y-2">
          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800"
            href="admin_dashboard.html"
          >
            <span class="material-symbols-outlined">dashboard</span>
            <span>Dashboard</span>
          </a>
          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary font-bold"
            href="#"
          >
            <span
              class="material-symbols-outlined"
              style="font-variation-settings: 'FILL' 1"
              >event</span
            >
            <span>Events</span>
          </a>
          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800"
            href="admin_add_circular.html"
          >
            <span class="material-symbols-outlined">campaign</span>
            <span>Circulars</span>
          </a>
          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800"
            href="admin_participants.html"
          >
            <span class="material-symbols-outlined">group</span>
            <span>Participants</span>
          </a>
          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800"
            href="#"
          >
            <span class="material-symbols-outlined">help</span>
            <span>Help</span>
          </a>
        </nav>
      </aside>
      <main class="flex-1 p-8">
        <div class="max-w-4xl mx-auto">
          <header class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
              Manage Events
            </h2>
            <p class="text-gray-500 dark:text-gray-400 mt-1">
              Create, edit, or delete events using this interface.
            </p>
          </header>
          <!-- Status Message -->
          <div id="status-message" class="mb-4 text-center"></div>

          <div class="bg-white dark:bg-gray-900/50 p-6 rounded-xl shadow-sm">
            <form id="event-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="md:col-span-2">
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="event-title"
                  >Event Title</label
                >
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="event-title"
                  placeholder="Enter event title"
                  type="text"
                />
              </div>
              <div class="md:col-span-2">
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="category"
                  >Category</label
                >
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="category"
                  placeholder="e.g., Workshop, Seminar, Competition"
                  type="text"
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="date"
                  >Date</label
                >
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="date"
                  type="date"
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="time"
                  >Time</label
                >
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="time"
                  type="time"
                />
              </div>
              <div>
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="registration-deadline"
                  >Registration Deadline</label
                >
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="registration-deadline"
                  type="datetime-local"
                />
              </div>
              <div class="md:col-span-2">
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="location"
                  >Location</label
                >
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="location"
                  placeholder="e.g., Central Campus Quad"
                  type="text"
                />
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="registration-type">Registration Type</label>
                <select id="registration-type" class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary">
                  <option value="individual">Individual</option>
                  <option value="team">Team</option>
                </select>
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="payment-type">Payment Type</label>
                <select id="payment-type" class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary">
                  <option value="free">Free</option>
                  <option value="paid">Paid</option>
                </select>
              </div>
              <div id="payment-fields" class="hidden md:col-span-2 grid grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="fee-amount">Fee (Per Head) (â‚¹)</label>
                  <input type="number" id="fee-amount" class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary" min="0" placeholder="0">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="upi-id">UPI ID</label>
                  <input type="text" id="upi-id" class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary" placeholder="username@upi">
                </div>
              </div>
              <div id="team-size-fields" class="hidden md:col-span-2 grid grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="min-team-size">Minimum Team Members</label>
                  <input type="number" id="min-team-size" class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary" min="1">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="max-team-size">Maximum Team Members</label>
                  <input type="number" id="max-team-size" class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary" min="1">
                </div>
              </div>
              <div class="md:col-span-2">
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="organizer"
                  >Organizer</label
                >
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="organizer"
                  placeholder="e.g., Student Environmental Action League"
                  type="text"
                />
              </div>
              <div class="md:col-span-2">
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="description"
                  >Description
                  <textarea
                    class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                    id="description"
                    placeholder="Enter event description"
                    rows="4"
                  ></textarea>
                </label>
              </div>
              <div class="md:col-span-2">
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="image-input"
                  >Event Image</label
                >
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">Upload a file or paste an image URL (e.g., from Google Drive).</p>
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="image-input"
                  placeholder="https://example.com/image.jpg"
                  type="text"
                />
                <input type="file" id="image-file-input" class="mt-2 w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary/10 file:text-primary hover:file:bg-primary/20" accept="image/*" />
              </div>
              <div class="md:col-span-2">
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="brochure-url"
                  >Brochure PDF URL (Optional)</label
                >
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="brochure-url"
                  placeholder="https://example.com/brochure.pdf"
                  type="url"
                />
              </div>
              <div class="md:col-span-2 mt-4 flex justify-end gap-4">
                <button
                  type="button"
                  id="cancel-button"
                  class="px-6 py-2 rounded-lg text-gray-700 dark:text-gray-300 bg-gray-200/60 dark:bg-gray-700/60 hover:bg-gray-200 dark:hover:bg-gray-700 font-semibold"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="px-6 py-2 rounded-lg bg-primary text-white font-semibold hover:opacity-90"
                >
                  Save Event
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script
      type="module"
      src="./assets/js/add_event.js"
    ></script>
    <script type="module">
      import { auth, db } from './assets/js/firebaseOptions.js';
      import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
      import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

      const adminAvatar = document.getElementById('admin-avatar');
      const adminName = document.getElementById('admin-name');
      const adminEmail = document.getElementById('admin-email');
      const logoutBtn = document.getElementById('admin-logout');

      function setAdminUI(data) {
        if (!data) return;
        adminName.textContent = data.fullName || data.name || data.displayName || 'Admin';
        adminEmail.textContent = data.email || '';
        if (data.photoURL) adminAvatar.style.backgroundImage = `url('${data.photoURL}')`;
      }

      // Try session cache first
      try {
        const cached = sessionStorage.getItem('user');
        if (cached) setAdminUI(JSON.parse(cached));
      } catch (e) { console.warn(e); }

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = 'login.html';
          return;
        }

        try {
          const userDocRef = doc(db, 'users', user.uid);
          const snap = await getDoc(userDocRef);
          if (snap.exists()) {
            const data = snap.data();
            // Enforce admin role
            if (data.role !== 'admin') {
              // Not an admin, redirect to user dashboard
              window.location.href = 'user_dashboard.html';
              return;
            }
            sessionStorage.setItem('user', JSON.stringify(data));
            setAdminUI(data);
            return;
          }
        } catch (err) {
          console.warn('Error fetching admin profile', err);
        }

        // Fallback to firebase profile
        setAdminUI({ displayName: user.displayName, email: user.email, photoURL: user.photoURL });
      });

      if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
          try {
            await signOut(auth);
            sessionStorage.removeItem('user');
            window.location.href = 'login.html';
          } catch (err) {
            console.error('Logout failed', err);
            alert('Logout failed.');
          }
        });
      }
    </script>
    <script>
      document.getElementById('registration-type').addEventListener('change', function () {
        const teamSizeFields = document.getElementById('team-size-fields');
        if (this.value === 'team') {
          teamSizeFields.classList.remove('hidden');
        } else {
          teamSizeFields.classList.add('hidden');
        }
      });

      document.getElementById('payment-type').addEventListener('change', function () {
        const paymentFields = document.getElementById('payment-fields');
        if (this.value === 'paid') {
          paymentFields.classList.remove('hidden');
        } else {
          paymentFields.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
