<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin - Manage Circulars</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Manrope"],
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
  >
    <div class="flex min-h-screen">
      <aside
        class="w-64 bg-background-light dark:bg-background-dark border-r border-gray-200 dark:border-gray-700 flex-col hidden md:flex"
      >
        <div class="p-6">
          <h1 class="text-xl font-bold text-gray-900 dark:text-white">
            Event Admin
          </h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Manage your platform
          </p>
        </div>
        <div class="px-6 py-4 border-t border-gray-100 dark:border-gray-800">
          <div class="flex items-center gap-3">
            <div id="admin-avatar" class="w-12 h-12 rounded-full bg-gray-200 bg-center bg-cover"></div>
            <div>
              <div id="admin-name" class="font-semibold text-gray-900 dark:text-white">Admin</div>
              <div id="admin-email" class="text-sm text-gray-500 dark:text-gray-400">admin@example.com</div>
            </div>
          </div>
          <div class="mt-3">
            <button id="admin-logout" class="w-full text-left px-3 py-2 rounded-lg text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">Logout</button>
          </div>
        </div>
        <nav class="flex-1 px-4 py-2 space-y-2">
          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800"
            href="admin_dashboard.html"
          >
            <span class="material-symbols-outlined">dashboard</span>
            <span>Dashboard</span>
          </a>
          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800"
            href="add_event_admin.html"
          >
            <span class="material-symbols-outlined">event</span>
            <span>Events</span>
          </a>
          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary"
            href="admin_add_circular.html"
          >
            <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">campaign</span>
            <span class="font-bold">Circulars</span>
          </a>
          <a
            class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800"
            href="admin_participants.html"
          >
            <span class="material-symbols-outlined">group</span>
            <span>Participants</span>
          </a>
        </nav>
      </aside>
      <main class="flex-1 p-6 sm:p-8">
        <div class="max-w-4xl mx-auto">
          <header class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
              Manage Circulars
            </h2>
            <p class="text-gray-500 dark:text-gray-400 mt-1">
              Create and publish new circulars or announcements.
            </p>
          </header>
          <div id="status-message" class="mb-4 text-center"></div>

          <div class="bg-white dark:bg-gray-900/50 p-6 rounded-xl shadow-sm">
            <form id="circular-form" class="space-y-6">
              <div>
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="circular-title"
                  >Title</label
                >
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="circular-title"
                  placeholder="Enter the circular title"
                  type="text"
                  required
                />
              </div>
              
              <div>
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="circular-content"
                  >Content</label
                >
                <textarea
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="circular-content"
                  placeholder="Enter the full content of the circular"
                  rows="6"
                  required
                ></textarea>
              </div>

              <div>
                <label
                  class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                  for="attachment-url"
                  >Attachment URL (Optional)</label
                >
                <input
                  class="w-full bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary"
                  id="attachment-url"
                  placeholder="https://example.com/document.pdf"
                  type="url"
                />
              </div>

              <div class="pt-4 flex justify-end gap-4">
                <button
                  type="button"
                  id="cancel-button"
                  class="px-6 py-2 rounded-lg text-gray-700 dark:text-gray-300 bg-gray-200/60 dark:bg-gray-700/60 hover:bg-gray-200 dark:hover:bg-gray-700 font-semibold"
                >
                  Clear
                </button>
                <button
                  type="submit"
                  class="px-6 py-2 rounded-lg bg-primary text-white font-semibold hover:opacity-90"
                >
                  Publish Circular
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script type="module">
      import { auth, db } from './assets/js/firebaseOptions.js';
      import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
      import { doc, getDoc, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

      // --- Admin UI & Auth ---
      const adminAvatar = document.getElementById('admin-avatar');
      const adminName = document.getElementById('admin-name');
      const adminEmail = document.getElementById('admin-email');
      const logoutBtn = document.getElementById('admin-logout');

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = 'login.html';
          return;
        }
        const userDocRef = doc(db, 'users', user.uid);
        const snap = await getDoc(userDocRef);
        if (snap.exists() && snap.data().role === 'admin') {
          const data = snap.data();
          adminName.textContent = data.fullName || data.name || 'Admin';
          adminEmail.textContent = data.email || '';
          if (data.photoURL) adminAvatar.style.backgroundImage = `url('${data.photoURL}')`;
        } else {
          window.location.href = 'user_dashboard.html';
        }
      });

      logoutBtn?.addEventListener('click', () => signOut(auth).then(() => window.location.href = 'login.html'));

      // --- Form Logic ---
      const circularForm = document.getElementById('circular-form');
      const statusMessage = document.getElementById('status-message');

      circularForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusMessage.textContent = '';

        const title = document.getElementById('circular-title').value;
        const content = document.getElementById('circular-content').value;
        const attachmentUrl = document.getElementById('attachment-url').value;

        if (!title || !content) {
          statusMessage.innerHTML = `<p class="text-red-500">Title and Content are required.</p>`;
          return;
        }

        statusMessage.innerHTML = `<p class="text-blue-500">Publishing circular...</p>`;

        try {
          await addDoc(collection(db, "circulars"), {
            title: title,
            content: content,
            attachmentUrl: attachmentUrl || null,
            createdAt: serverTimestamp(),
            author: auth.currentUser.displayName || auth.currentUser.email,
            authorId: auth.currentUser.uid
          });

          statusMessage.innerHTML = `<p class="text-green-500">Circular published successfully!</p>`;
          circularForm.reset();
        } catch (error) {
          console.error("Error publishing circular: ", error);
          statusMessage.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
        }
      });

      document.getElementById('cancel-button').addEventListener('click', () => circularForm.reset());
    </script>
  </body>
</html>
