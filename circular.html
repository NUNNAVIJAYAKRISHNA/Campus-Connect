<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Circulars - Campus Connect</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700;900"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "foreground-light": "#111827",
              "foreground-dark": "#f9fafb",
              "subtle-light": "#6b7280",
              "subtle-dark": "#9ca3af",
              "border-light": "#e5e7eb",
              "border-dark": "#374151",
            },
            fontFamily: {
              display: ["Manrope"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-display bg-background-light text-foreground-light dark:bg-background-dark dark:text-foreground-dark"
  >
    <div class="relative flex min-h-screen w-full flex-col">
      <header
        class="sticky top-0 z-10 flex h-16 items-center justify-between border-b border-border-light bg-background-light/80 px-4 backdrop-blur-sm dark:border-border-dark dark:bg-background-dark/80 sm:px-6 lg:px-8"
      >
        <div class="flex items-center gap-6">
          <a class="flex items-center gap-2" href="user_dashboard.html">
            <span class="material-symbols-outlined text-primary text-3xl">
              school
            </span>
            <h1
              class="text-lg font-bold text-foreground-light dark:text-foreground-dark"
            >
              Campus Connect
            </h1>
          </a>
          <nav class="hidden items-center gap-6 md:flex">
            <a
              class="text-sm font-medium text-subtle-light hover:text-primary dark:text-subtle-dark dark:hover:text-primary"
              href="user_dashboard.html"
              >Home</a
            >
            <a class="text-sm font-medium text-primary" href="circular.html">Circulars</a>
            <a
              class="text-sm font-medium text-subtle-light hover:text-primary dark:text-subtle-dark dark:hover:text-primary"
              href="organizations.html"
              >Organizations</a
            >
          </nav>
        </div>
        <div class="flex items-center gap-4">
            <div class="relative hidden sm:block">
              <span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-subtle-light dark:text-subtle-dark">search</span>
              <input
                class="h-10 w-full min-w-40 rounded-lg border border-border-light bg-transparent pl-10 pr-4 text-foreground-light placeholder:text-subtle-light focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-border-dark dark:text-foreground-dark dark:placeholder:text-subtle-dark"
                placeholder="Search"
              />
            </div>
            <button id="logout-btn" title="Logout" class="hidden md:inline-flex items-center gap-2 rounded px-3 py-2 text-sm font-medium text-subtle-light hover:text-primary dark:text-subtle-dark">
              <span class="material-symbols-outlined">logout</span>
            </button>
            <a href="user_profile.html" id="user-avatar-link">
              <div id="user-avatar" class="size-10 rounded-full bg-cover bg-center" style="background-image: url('https://placehold.co/100x100/e2e8f0/e2e8f0');"></div>
            </a>
            <button class="md:hidden p-2 rounded-md text-foreground-light dark:text-foreground-dark hover:bg-primary/10 dark:hover:bg-primary/20">
              <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
      </header>
      <main class="flex-1">
        <div class="container mx-auto px-4 py-8 sm:px-6 lg:px-8">
          <div class="mb-8">
            <h1 class="text-3xl font-bold tracking-tight text-foreground-light dark:text-foreground-dark sm:text-4xl">Circulars</h1>
            <p class="mt-2 text-subtle-light dark:text-subtle-dark">Latest announcements and circulars.</p>
          </div>
          <div class="text-center py-16 border-2 border-dashed border-border-light dark:border-border-dark rounded-lg">
            <p class="text-subtle-light dark:text-subtle-dark">Circulars content will be displayed here.</p>
          </div>
        </div>
      </main>
    </div>
    <script type="module">
      import { auth } from './assets/js/firebaseOptions.js';
      import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = 'login.html';
        } else {
            if (user.photoURL) {
                document.getElementById('user-avatar').style.backgroundImage = `url('${user.photoURL}')`;
            }
        }
      });

      document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
    </script>
  </body>
</html>
