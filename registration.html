<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Campus Connect - Sign Up</title>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/colors.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "var(--primary)",
            "background-light": "var(--bg-main)",
            "background-dark": "var(--bg-main)",
            "foreground-light": "var(--text-primary)",
            "foreground-dark": "var(--text-primary)",
            "subtle-light": "var(--text-secondary)",
            "subtle-dark": "var(--text-secondary)",
            "border-light": "var(--border)",
            "border-dark": "var(--border)",
          },
          fontFamily: {
            display: ["Manrope"],
          },
          borderRadius: {
            DEFAULT: "0.25rem",
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
  <style>
    .form-input {
      --tw-ring-color: transparent;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="flex flex-col min-h-screen">
    <header class="w-full">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between py-4 border-b border-gray-200 dark:border-gray-800">
          <a class="flex items-center gap-3" href="#">
            <div class="w-8 h-8 text-primary">
              <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_535)">
                  <path clip-rule="evenodd"
                    d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"
                    fill="currentColor" fill-rule="evenodd"></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_535">
                    <rect fill="white" height="48" width="48"></rect>
                  </clipPath>
                </defs>
              </svg>
            </div>
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">
              Campus Connect
            </h1>
          </a>
          <nav class="hidden md:flex items-center gap-8">
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
              href="index.html">Home</a>
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
              href="#">circular</a>
            <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors"
              href="#">Origanization </a>

          </nav>
          <div class="flex items-center gap-2">
            <a class="px-4 py-2 text-sm font-bold text-gray-900 dark:text-white bg-background-light dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
              href="login.html">Login</a>
            <a class="px-4 py-2 text-sm font-bold text-white bg-primary rounded-lg hover:bg-opacity-90 transition-colors"
              href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-lg space-y-8 bg-white dark:bg-background-dark p-8 rounded-xl shadow-lg">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
            Create your account
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Join our community of students and administrators.
          </p>
        </div>
        <!-- Error Message Display -->
        <div id="error-message" class="text-center text-red-500 text-sm"></div>

        <form class="mt-8 space-y-6" id="registration-form" x-data="{ role: 'student' }" novalidate>
          <input type="hidden" name="role" x-model="role" />
          <div class="grid grid-cols-2 gap-4">
            <button
              :class="{'bg-primary text-white': role === 'student', 'bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white': role !== 'student'}"
              @click.prevent="role = 'student'"
              class="w-full text-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-colors"
              type="button">
              I am a Student
            </button>
            <button
              :class="{'bg-primary text-white': role === 'admin', 'bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white': role !== 'admin'}"
              @click.prevent="role = 'admin'"
              class="w-full text-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-colors"
              type="button">
              I am an Organizer
            </button>
          </div>
          <div class="rounded-lg shadow-sm -space-y-px">
            <div>
              <label class="sr-only" for="full-name">Full Name</label>
              <input
                class="form-input appearance-none rounded-t-lg relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                id="full-name" name="full-name" placeholder="Full Name" required="" type="text" />
            </div>
            <div>
              <label class="sr-only" for="email-address">Email address</label>
              <input autocomplete="email"
                class="form-input appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                id="email-address" name="email" placeholder="Email address" required="" type="email" />
            </div>
            <div x-show="role === 'student'">
              <label class="sr-only" for="student-id">Student ID</label>
              <input
                class="form-input appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                id="student-id" name="student-id" placeholder="Student ID" type="text" />
            </div>
            <div x-show="role === 'admin'">
              <label class="sr-only" for="department">Department</label>
              <input
                class="form-input appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                id="department" name="department" placeholder="Department" type="text" />
            </div>
            <div>
              <label class="sr-only" for="password">Password</label>
              <input autocomplete="new-password"
                class="form-input appearance-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                id="password" name="password" placeholder="Password" required="" type="password" />
            </div>
            <div>
              <label class="sr-only" for="confirm-password">Confirm Password</label>
              <input autocomplete="new-password"
                class="form-input appearance-none rounded-b-lg relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                id="confirm-password" name="confirm-password" placeholder="Confirm Password" required=""
                type="password" />
            </div>
          </div>
          <div class="flex items-center">
            <input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded"
              id="terms" name="terms" required="" type="checkbox" />
            <label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="terms">
              I agree to the
              <a class="font-medium text-primary hover:text-opacity-80" href="#">Terms and Conditions</a>
            </label>
          </div>
          <div>
            <button
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary"
              type="submit">
              Sign Up
            </button>
          </div>
        </form>
        <div class="text-center">
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Already have an account?
            <a class="font-medium text-primary hover:text-opacity-80" href="login.html">
              Log in
            </a>
          </p>
        </div>
      </div>
    </main>
  </div>
  <script defer="" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
  <script type="module" src="./assets/js/registration.js"></script>
</body>

</html>
